<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crosorigin>
    <link href="https://fonts.googleapis.com/css2?familia=Dirección:wght@400;700&ydisplay=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/productos-home.css">
    <link rel="stylesheet" href="/assets/css/nuevo.producto.css">
</head>

<body>
    <header class="header">
        <section class="container">
            <div class="logo">
                <a href="./index.html" class="header_logo">
                    <img src="assets/img/Logo.png" alt="logo de alura geek">
                </a>
              
            </div>
            <div class="header-buscar">
                <input class="input-buscar" type="text" placeholder="Qué deseas buscar?" />
                <div class="lupa">
                    <img src="/assets/img/lupa.png" alt="buscar">
                </div>
            </div>
        </section>
    </header>

    <main class="container-producto">
        <form data-form class="formulario container">
            <h2 data-titulo class="formulario-titulo">Adicionar Nuevo Producto</h2>
            <div class="cont-errores">
            </div>
            <div class="formulario-input">
                <input id="url" class="input" type="url" placeholder="URL nuevo producto">
                <label class="input-label" for="nombre">URL nuevo producto</label>
            </div>
            <div class="formulario-input">
                <input id="categoria" class="input" type="text" placeholder="Categoria">
                <label class="input-label" for="nombre">Categoria</label>
            </div>
            <div class="formulario-input">
                <input id="nombre-producto" class="input" type="text" placeholder="Nombre del Producto">
                <label class="input-label" for="nombre">Nombre del Producto</label>
            </div>
            <div class="formulario-input">
                <input id="precio" class="input" type="text" placeholder="Precio del producto">
                <label class="input-label" for="nombre">Precio del producto</label>
            </div>
            <div>
                <textarea class="textarea" name="mensaje" id="textarea-descripcion" cols="30" rows="3" placeholder="Descripción del Producto"></textarea>
            </div>
           
            <div class="form-footer">
                <input type="button" value="Adicionar Producto" class="btn-enviar" id="adicionar-producto">
            </div>

            <!-- <div id="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>  -->

        </form>
    </main>

    <section id="contacto" class="contacto">
        <div class="container contacto-container">
            <div class="contacto-datos">
                <img class="" src="/assets/img/Logo.png" alt="logo geek">
                <nav class="navegacion">
                    <a href="#" class="navegacion-enlace">Quienes somos</a>
                    <a href="#" class="navegacion-enlace">Política de privacidad</a>
                    <a href="#" class="navegacion-enlace">Programa de fidelidad</a>
                    <a href="#" class="navegacion-enlace">Nuestras Tiendas</a>
                    <a href="#" class="navegacion-enlace">Quiero ser franquiciado</a>
                    <a href="#" class="navegacion-enlace">Anuncie aquí</a>
                </nav>
            </div>

            <form class="formulario" data-form-footer>
                <h3 class="formulario-titulo">Hable con nosotros</h3>
                <div class="formulario-input">
                    <input class="input" type="text" placeholder="Nombre" id="input-nombre">
                    <label class="input-label" for="nombre">Nombre</label>
                </div>
                <textarea class="textarea" name="mensaje" id="textarea" cols="30" rows="5"
                    placeholder="Escribe tu mensaje"></textarea>
                <input type="submit" value="Enviar mensaje" class="btn-enviar" id="enviar-mensaje">
            </form>
        </div>

    </section>
    <footer class="footer">
        <p class="footer-title">Desarrollado por Yorhs Malasquez Villanueva</p>
        <p class="footer-anio">2023</p>
    </footer>
    <script type="module" src="controllers/controller-all-productos.js"></script>
</body>

</html>
